<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatbot Admin{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="admin-container" id="adminContainer">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Mobile Toggle Button - now inside sidebar -->
                <button class="mobile-toggle" id="mobileToggle" aria-label="Open Navigation" aria-expanded="false" title="Open Navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="logo-container">
                    <h2 class="logo-text">Admin</h2>
                </div>

                <!-- Desktop Collapse Toggle -->
                <button class="sidebar-collapse-btn" id="desktopCollapseBtn" aria-label="Toggle Sidebar" title="Collapse/Expand">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="{{ url_for('admin.dashboard') }}" class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}" data-tooltip="Dashboard">
                        <i class="fas fa-chart-line"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.chatbot_testing') }}" class="{% if request.endpoint == 'admin.chatbot_testing' %}active{% endif %}" data-tooltip="Chatbot Testing">
                        <i class="fas fa-robot"></i>
                        <span class="menu-text">Chatbot Testing</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.knowledge_management') }}" class="{% if request.endpoint == 'admin.knowledge_management' %}active{% endif %}" data-tooltip="Knowledge">
                        <i class="fas fa-book"></i>
                        <span class="menu-text">Knowledge</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.models') }}" class="{% if request.endpoint == 'admin.models' %}active{% endif %}" data-tooltip="Models">
                        <i class="fas fa-brain"></i>
                        <span class="menu-text">Models</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.announcement') }}" class="{% if request.endpoint == 'admin.announcement' %}active{% endif %}" data-tooltip="Announcement">
                        <i class="fas fa-bullhorn"></i>
                        <span class="menu-text">Announcement</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.schedule') }}" class="{% if request.endpoint == 'admin.schedule' %}active{% endif %}" data-tooltip="Schedule">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="menu-text">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.api_docs') }}" class="{% if request.endpoint == 'admin.api_docs' %}active{% endif %}" data-tooltip="API Docs">
                        <i class="fas fa-code"></i>
                        <span class="menu-text">API Docs</span>
                    </a>
                </li>
                <li>
                    <a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}" data-tooltip="Analytics">
                        <i class="fas fa-chart-line"></i>
                        <span class="menu-text">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.users') }}" class="{% if request.endpoint == 'admin.users' %}active{% endif %}" data-tooltip="Data User">
                        <i class="fas fa-users"></i>
                        <span class="menu-text">Data User</span>
                    </a>
                </li>
                <li class="menu-divider">
                    <a href="{{ url_for('admin.logout') }}" class="logout-link" data-tooltip="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header class="main-header">
                <!-- Mobile Menu Button - Always visible on mobile -->
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
